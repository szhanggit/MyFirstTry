<!DOCTYPE html><html>	<body>		<p>Click the button to add elements to the array.</p>		<button onclick="myFunction()">Try it</button>		<p id="demo">Hello World!</p>		<script>		var fruits = ["Banana", "Orange", "Apple", "Mango"];		document.getElementById("demo").innerHTML = fruits;		function myFunction() {			fruits.splice(2, 0, "Lemon", "Kiwi");			document.getElementById("demo").innerHTML = fruits;		}		</script>	</body></html>
